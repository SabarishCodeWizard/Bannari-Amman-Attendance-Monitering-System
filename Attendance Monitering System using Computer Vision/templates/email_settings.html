<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }

    </style>
</head>

<body>
    <h2>Email Settings</h2>
    <div class="container">
        <form method="POST">
            <label for="sender_email">Sender Email:</label>
            <input type="email" id="sender_email" name="sender_email"
                value="{{ email_settings.sender_email if email_settings else '' }}" required><br><br>

            <label for="sender_password">Sender Password:</label>
            <input type="password" id="sender_password" name="sender_password"
                value="{{ email_settings.sender_password if email_settings else '' }}" required><br><br>

            <button type="submit">Save</button>
        </form>
    </div>
    <div class="footer">
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-info">Back to Home</a>
        </div>
        <!-- <p>&copy; 2024 Your Company. All rights reserved.</p> -->
    </div>
</body>

</html>
