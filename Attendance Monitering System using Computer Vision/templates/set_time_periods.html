<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Periods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            font-family: 'Arial', sans-serif;
            background-size: cover;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            color: #495057;
            font-weight: 500;
        }

        input[type="time"] {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-info {
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .mt-4 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Set Time Periods</h2>

        <!-- Form for updating time periods -->
        <form method="POST">
            <div class="mb-3">
                <label for="foornoon_start" class="form-label">Forenoon Start Time</label>
                <input type="time" class="form-control" id="foornoon_start" name="foornoon_start" value="{{ time_periods['foornoon']['start'] if time_periods else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="foornoon_end" class="form-label">Forenoon End Time</label>
                <input type="time" class="form-control" id="foornoon_end" name="foornoon_end" value="{{ time_periods['foornoon']['end'] if time_periods else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="afternoon_start" class="form-label">Afternoon Start Time</label>
                <input type="time" class="form-control" id="afternoon_start" name="afternoon_start" value="{{ time_periods['afternoon']['start'] if time_periods else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="afternoon_end" class="form-label">Afternoon End Time</label>
                <input type="time" class="form-control" id="afternoon_end" name="afternoon_end" value="{{ time_periods['afternoon']['end'] if time_periods else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="night_start" class="form-label">Night Start Time</label>
                <input type="time" class="form-control" id="night_start" name="night_start" value="{{ time_periods['night']['start'] if time_periods else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="night_end" class="form-label">Night End Time</label>
                <input type="time" class="form-control" id="night_end" name="night_end" value="{{ time_periods['night']['end'] if time_periods else '' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Time Periods</button>
        </form>
    </div>
    <div class="mt-4 text-center">
        <a href="{{ url_for('home') }}" class="btn btn-info">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
