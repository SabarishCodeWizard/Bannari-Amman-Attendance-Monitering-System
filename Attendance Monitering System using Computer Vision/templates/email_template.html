<!-- templates/email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Attendance Details</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>{{ name }}</td>
            <td>{{ id }}</td>
            <td>{{ date }}</td>
            <td>{{ time }}</td>
        </tr>
    </table>
</body>
</html>
