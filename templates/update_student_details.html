<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Student Details Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 44px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: black;
            font-size: 20px;
            font-weight: bold;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead {
            background-color: #debf0a;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tbody tr:hover {
            background-color: #ddd;
        }

        .table td,
        .table th {
            padding: 15px;
            text-align: center;
            border: 1px solid black;
        }

        .btn-info {
            background-color: #debf0a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-info:hover {
            background-color: #c6a408;
            color: black;
        }

        .btn-warning {
            background-color: #ffa500;
            color: #fff;
            font-weight: bold;
        }

        .btn-warning:hover {
            background-color: #e69500;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .modal-title {
            color: #333;
            font-weight: bold;
        }

        .modal-body label {
            font-weight: bold;
            color: #555;
        }

        .modal-footer .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class='mt-3 text-center'>
        <h1 style="color: white; padding: 11px; font-size: 44px;">Update Student Details</h1>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by Roll Number...">
        </div>

        <h2 class="mt-4">Student Information</h2>
        <table class="table table-bordered" id="studentTable">
            <thead>
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['id'] }}</td>
                    <td>
                        <button class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#editModal{{ user['id'] }}">
                            Edit
                        </button>
                        <form action="{{ url_for('delete_student', user_id=user['id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                        </form>
                    </td>
                </tr>

                <div class="modal fade" id="editModal{{ user['id'] }}" tabindex="-1"
                    aria-labelledby="editModalLabel{{ user['id'] }}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel{{ user['id'] }}">Edit Student Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/update_student_details" method="POST">
                                    <input type="hidden" name="user_id" value="{{ user['id'] }}">
                                    <div class="mb-3">
                                        <label for="new_name" class="form-label">New Name</label>
                                        <input type="text" class="form-control" id="new_name" name="new_name"
                                            value="{{ user['name'] }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new_roll" class="form-label">New Roll Number</label>
                                        <input type="number" class="form-control" id="new_roll" name="new_roll"
                                            value="{{ user['id'] }}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-info">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript for search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#studentTable tbody tr');

            rows.forEach(row => {
                const rollNumber = row.cells[2].textContent.toLowerCase();
                if (rollNumber.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
