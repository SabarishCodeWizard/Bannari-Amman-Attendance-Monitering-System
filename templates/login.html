<!doctype html>
<html lang="en">

<style type='text/css'>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        box-sizing: border-box;
    }

    body {
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #c9370e;
    }

    #google-login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        color: #757575;
        font-size: 16px;
        padding: 12px;
        cursor: pointer;
        transition: box-shadow 0.3s, background-color 0.3s;
        margin-top: 20px;
    }

    #google-login-btn img {
        height: 20px;
        margin-right: 10px;
    }

    #google-login-btn:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f5f5f5;
    }

    @media (max-width: 576px) {
        h1 {
            font-size: 24px;
        }

        .form-group label {
            font-size: 14px;
        }

        .form-group input {
            font-size: 14px;
            padding: 8px;
        }

        .btn {
            font-size: 16px;
            padding: 10px;
        }

        #google-login-btn {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <div id="message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Google Login Button -->
        <div id="google-login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            <span>Login with Google</span>
        </div>
    </div>

    <script type="module">
        // Firebase authentication setup script
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOdKI7-hV3BvPvJEPQRuJot-qx9SSSjE0",
            authDomain: "attendance-df720.firebaseapp.com",
            projectId: "attendance-df720",
            storageBucket: "attendance-df720.firebasestorage.app",
            messagingSenderId: "468265145415",
            appId: "1:468265145415:web:66c44f94216104b0e0cd62",
            measurementId: "G-7T9JGB4FGQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle email/password login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "/";
            } catch (error) {
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        });

        // Google sign-in
        document.getElementById('google-login-btn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    window.location.href = "/";
                })
                .catch((error) => {
                    document.getElementById('message').innerText = `Error: ${error.message}`;
                });
        });
    </script>

</body>

</html>
